<ion-header>
  <ion-navbar>
    <ion-title>Login API</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" placeholder="E-Mail" name="email" [(ngModel)]="userData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="userData.senha"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="logar()" block>Login</button>
  </div>


</ion-content>
