<ion-header>
  <ion-navbar>
    <ion-title>Consultar GET</ion-title>

  </ion-navbar>
</ion-header>

<ion-content #popoverContent padding class="popover-page">
  <div #popoverText class="text-to-change">
      
      <div padding>
        <button ion-button color="primary" (click)="buscar()" block>Buscar Dados</button>
      </div>
    <div>
      <ion-item *ngFor="let item of dados;">
        <h3>{{item.nome}} - {{item.razaoSocial}}</h3>
        <p>ID: {{item.id}}</p>
        <p>CEP: {{item.cep}}</p>
        <p>CNPJ:{{item.cnpj}} </p>
      </ion-item>

    </div>
  </div>
</ion-content>
